version: '3.8'

services:
  server-nginx:
    # image: 'nginx:stable-alpine'
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - '8000:80'
    # use volumes for development; commented out for preparation of deployment
    # volumes:
    #   - ./src:/var/www/html
    #   - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php-laravel
      - db-mysql

  php-laravel:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    # use volumes for development; commented out for preparation of deployment
    # volumes:
    #   - ./src:/var/www/html:delegated

  db-mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env

  # utility containers
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html

  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ['php', '/var/www/html/artisan']

  npm:
    image: node:14
    working_dir: /var/www/html
    entrypoint: ["npm"]
    volumes:
      - ./src:/var/www/html