version: '3.8'

services:
  server-nginx:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  php-laravel:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated

  db-mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
